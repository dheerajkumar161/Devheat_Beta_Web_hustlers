    .image {
        height: 100px;
        width: 100px;

    }

    .icon {
        height: 1rem;
        width: 1rem;
        margin-top: 0.5rem;
    }

<body>
    <div class="w3-container">
            <img src="person.svg" class="image">
            <p>
            <h3>Dheeraj Kumar <img src="pencil-square.svg" class="icon"></h3>
            </p>
    <button onclick="myFunction('Demo1')" class="w3-button w3-block w3-sand w3-left-align">
        <h3><img src="bookmark-heart.svg" class="icon"> Liked Companies</h3>
    </button>
    <div id="Demo1" class="w3-hide w3-border">
        <ul class="w3-ul">
            <li>BlackRock</li>
            <li>First Solar</li>
            
        </ul>
    </div>

    <button onclick="myFunction('Demo3')" class="w3-button w3-block w3-sand w3-left-align">
        <h3><img src="suitcase-lg-fill.svg" class="icon"> My Investments</h3>
    </button>
    <div id="Demo3" class="w3-hide w3-border">
        <ul class="w3-ul">
            <li>$5000 to Pax World Funds</li>
            <li>$300 to Trillium Asset Management</li>
        </ul>
    </div>

    <button onclick="myFunction('Demo2')" class="w3-button w3-block w3-sand w3-left-align">
        <h3><img src="bar-chart-fill.svg" class="icon"> My Achievements</h3>
    </button>
    <div id="Demo2" class="w3-hide w3-border">
        <ul class="w3-ul">
            <li>A campaign was conducted in NewJersey to promote sustainable development -Pax world Funds</li>
            <li>1000 saplings were planted in a village in Lucknow, India -Trillium Asset Management</li>
        </ul>
    </div>
    </div>
    <script>
        function myFunction(id) {
            var x = document.getElementById(id);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
        src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js";

    </script>
